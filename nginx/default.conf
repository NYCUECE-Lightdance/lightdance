server {
    listen 80;
    server_name 140.113.160.136 localhost;

    # API backend proxy
    # A regex to match all known API prefixes.
    # The root path "/" from the API is not proxied to avoid conflict with the frontend.
    location ~ ^/(token|users|timelist|items|raw|upload_items|upload_raw|upload_music|get_music_list|get_music|get_rand_lightlist|get_test_lightlist) {
        proxy_pass http://fast-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
